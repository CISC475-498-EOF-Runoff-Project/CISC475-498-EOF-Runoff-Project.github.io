<!DOCTYPE html>
<html>
  <head>
    <title>TAB NAME!</title>
  </head>
  <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}
body {
  margin: 0;
}
.topnav {
  overflow: hidden;
  background-color: #e9e9e9;
}
.topnav .search-container {
  float: right;
}

.topnav input[type=text] {
  padding: 6px;
  margin-top: 8px;
  font-size: 17px;
  border: none;
}

.topnav .search-container button {
  float: right;
  padding: 10px 10px;
  margin-top: 100px;
  margin-right: 16px;
  background: #ddd;
  font-size: 1711px;
  border: none;
  cursor: pointer;
}

.topnav .search-container button:hover {
  background: #ccc;
}
@media screen and (max-width: 100px) {
  .topnav .search-container {
    float: none;
  }
  .topnav a, .topnav input[type=text], .topnav .search-container button {
    float: none;
    display: block;
    text-align: left;
    width: 100%;
    margin: 110;
    padding: 140px;
  }
  .topnav input[type=text] {
    border: 11px solid #ccc;  
  }
}
.leftcolumn {   
  float: left;
  width: 75%;
}
.rightcolumn {
  float: left;
  width: 25%;
  background-color: #f1f1f1;
  padding-left: 20px;
}
.card {
  background-color: white;
  padding: 20px;
  margin-top: 20px;
}
@media screen and (max-width: 800px) {
  .leftcolumn, .rightcolumn {   
    width: 100%;
    padding: 0;
  }
}
.header {
  background-color: #f1f1f1;
  padding: 20px;
  text-align: center;
  }
 
.row:after {
  content: "";
  display: table;
  clear: both;
}
.footer {
  background-color: #f1f1f1;
  padding: 20px;
  text-align: center;
}
</style>
</head>


<body>
<div class="header">
  <h1>Welcome to ...</h1>
</div>
  <style>
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: rgb(26, 199, 127);
    }
    li {
      float: left;
    }
    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    
    li a:hover {
      background-color: rgb(68, 233, 156);
    }
    </style>
  <body>
    <nav>
      <ul>
      <li><a class="active" href="#Today">Today</a></li>
      <li><a href="#Tomorrow">Tomorrow</a></li>
      <li><a href="#Day3">Day3</a></li>
      <li><a href="#Day4">Day4</a></li>
      <div class="search-container">
        <form action="www.google.com">
          <input type="text" placeholder="Zip Code" name="Zipcode">
          <button type="submit">Submit</button>
        </form>
      </div>
      </ul>
    </nav>
    
    <div>
      <!--
      <a href="https://CISC475-498-EOF-Runoff-Project.github.io/images/event.pdf" target="_blank">PDF.</a>
      <embed src="https://CISC475-498-EOF-Runoff-Project.github.io/images/event.pdf" type="application/pdf" />
            
      <embed width='800px' height="500px"name="plugin" id="plugin" src="https://CISC475-498-EOF-Runoff-Project.github.io/images/event.pdf" type="application/pdf" internalinstanceid="37" title="">
      -->   
      </div>
    <div class="row">
      <div class="leftcolumn">
        <div class="card">
           <iframe width="425" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.openstreetmap.org/export/embed.html?bbox=-104.6550750732422%2C30.546295759289382%2C-72.1794891357422%2C52.65847646635668&amp;layer=mapnik" style="border: 1px solid black"></iframe><br/><small><a href="https://www.openstreetmap.org/#map=5/42.572/-88.417">View Larger Map</a></small>
        </div>
      </div>
      <div class="rightcolumn">
        <div class="card">
          <h2>Statistics box</h2>
        </div>
      </div>
    </div>


<div class="footer">
  <p>@CISC475-498-Team-14</p>
  </div>
</body>
</html>
